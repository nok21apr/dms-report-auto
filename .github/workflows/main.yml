name: Run Daily DMS Report

on:
  schedule:
    # 18:05 เวลาไทย (UTC+7) = 11:05 UTC
    - cron: '5 11 * * *'
  workflow_dispatch:

jobs:
  run-automation:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Run Puppeteer Script
        continue-on-error: true # ยอมให้รันต่อเพื่อไปขั้นตอน Upload แม้จะ Error
        env:
          DTC_USERNAME: ${{ secrets.DTC_USERNAME }}
          DTC_PASSWORD: ${{ secrets.DTC_PASSWORD }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: node DTCREPORTDMS06TO18_Fixed.js

      - name: Upload Debug Screenshots
        if: always() # แก้ไข: ให้ทำงานเสมอ ไม่ว่าจะ Success หรือ Failed
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: ./*.png
          if-no-files-found: warn # แจ้งเตือนถ้าไม่เจอไฟล์ แต่ไม่ให้ Error
          retention-days: 3
